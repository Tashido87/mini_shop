<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f7fafc;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }
        #cart {
            transition: transform 0.3s ease-in-out;
        }
        .slider-container {
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        .slider-item {
            scroll-snap-align: start;
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .product-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50">

    <div id="app-container">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Header -->
            <header class="mb-8 max-w-2xl mx-auto text-center">
                <h1 class="text-5xl font-bold text-gray-800">Mini Shop</h1>
                <p class="mt-2 text-lg text-gray-600">Your one-stop shop for everything</p>
                <div class="relative mt-6">
                    <svg class="absolute left-4 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400 pointer-events-none" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    <input type="text" id="search-input" placeholder="Search for products..." class="w-full bg-white border-2 border-gray-300 rounded-full py-3 pl-12 pr-12 focus:outline-none focus:border-lime-500 transition-colors">
                    <button id="search-clear-btn" class="hidden absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Products Grid -->
            <div id="product-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-x-6 gap-y-8">
                 <!-- Product cards will be inserted here by JavaScript -->
            </div>

            <!-- Pagination Controls -->
            <div id="pagination-controls" class="flex justify-center items-center space-x-1 sm:space-x-2 mt-12 pb-24">
                <!-- Pagination buttons will be inserted here by JavaScript -->
            </div>
        </div>
        
        <!-- Shopping Cart Elements (Floating Icon & Pane) -->
        <div id="cart-icon" class="hidden fixed bottom-8 right-8 bg-lime-500 text-white p-4 rounded-full shadow-lg cursor-pointer z-10 hover:bg-lime-600 transition-transform transform hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold rounded-full px-2 py-1">0</span>
        </div>
        <div id="cart" class="fixed bottom-0 left-0 right-0 bg-white p-6 shadow-2xl rounded-t-3xl transition-transform translate-y-full z-20 md:w-96 md:left-auto md:rounded-l-3xl md:rounded-tr-none">
            <h2 class="text-3xl font-bold mb-6 text-gray-800">Your Cart</h2>
            <div id="cart-items" class="mb-6 max-h-72 overflow-y-auto pr-2"></div>
            <div class="border-t pt-4">
                <div class="flex justify-between items-center mb-4">
                    <p class="text-xl font-semibold text-gray-800">Total:</p>
                    <p id="total-price" class="text-2xl font-bold text-gray-900">0 MMK</p>
                </div>
                <button id="purchase-btn" class="w-full bg-lime-500 text-white px-6 py-3 rounded-xl font-semibold text-lg hover:bg-lime-600 transition-colors">Purchase</button>
            </div>
            <button id="close-cart-btn" class="absolute top-6 right-6 text-gray-400 hover:text-gray-700">
                <svg class="h-7 w-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>
    </div>

    <!-- Fullscreen Image Modal -->
    <div id="image-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 p-4 transition-opacity duration-300">
        <div class="relative transform scale-95 transition-transform duration-300">
            <img id="modal-image" src="" alt="Enlarged product image" class="max-w-[90vw] max-h-[90vh] object-contain rounded-xl shadow-2xl">
            <button id="modal-close-btn" class="absolute -top-4 -right-4 bg-white text-black rounded-full h-10 w-10 flex items-center justify-center font-bold text-2xl shadow-lg hover:scale-110 transition-transform">&times;</button>
        </div>
    </div>


    <script>
        const SPREADSHEET_ID = '1GzdaBH2Hq7LVx9svDkdlMHr01eODjy9haFMTJFIqgI4';
        const INVENTORY_SHEET = 'Inventory';

        let allProducts = [];
        let currentProductList = [];
        let cart = {};
        
        // --- Pagination State ---
        let currentPage = 1;
        const itemsPerPage = 10;

        // --- DOM Elements ---
        const productGrid = document.getElementById('product-grid');
        const paginationControls = document.getElementById('pagination-controls');
        const searchInput = document.getElementById('search-input');
        const searchClearBtn = document.getElementById('search-clear-btn');
        const cartIcon = document.getElementById('cart-icon');
        const cartCount = document.getElementById('cart-count');
        const cartPane = document.getElementById('cart');
        const cartItemsContainer = document.getElementById('cart-items');
        const totalPriceEl = document.getElementById('total-price');
        const purchaseBtn = document.getElementById('purchase-btn');
        const closeCartBtn = document.getElementById('close-cart-btn');
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const modalContent = imageModal.querySelector('.relative');


        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            loadInventory();
            // Other listeners
            productGrid.addEventListener('click', handleProductGridClick);
            searchInput.addEventListener('input', handleSearch);
            searchClearBtn.addEventListener('click', clearSearch);
            cartIcon.addEventListener('click', () => cartPane.classList.remove('translate-y-full'));
            closeCartBtn.addEventListener('click', () => cartPane.classList.add('translate-y-full'));
            cartItemsContainer.addEventListener('click', handleCartItemsClick);
            purchaseBtn.addEventListener('click', handlePurchase);
            modalCloseBtn.addEventListener('click', hideImageModal);
            imageModal.addEventListener('click', (e) => {
                if (e.target.id === 'image-modal') hideImageModal();
            });
        });

        // --- Data Fetching ---
        async function loadInventory() {
            productGrid.innerHTML = `<p class="col-span-full text-center text-gray-500">Loading products...</p>`;
            const publicSheetUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(INVENTORY_SHEET)}&range=A:Q`;
            try {
                const response = await fetch(publicSheetUrl);
                const text = await response.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                
                const productMap = new Map();
                if (json.table && json.table.rows) {
                    json.table.rows.forEach(row => {
                        if (!row.c || !row.c[10] || !row.c[10].v) return;
                        const title = row.c[10].v;
                        const stock = row.c[2] ? parseInt(row.c[2].v, 10) : 0;
                        if (productMap.has(title)) {
                            productMap.get(title).stock += stock;
                        } else {
                            productMap.set(title, {
                                name: title, stock,
                                basePrice: row.c[4] ? parseFloat(row.c[4].v) : 0.0,
                                amount: row.c[11] ? parseInt(row.c[11].v, 10) : 1,
                                discount: row.c[12] ? parseFloat(row.c[12].v) : 0,
                                images: [row.c[13]?.v, row.c[14]?.v, row.c[15]?.v, row.c[16]?.v].filter(Boolean).map(convertDriveUrl),
                            });
                        }
                    });
                }
                
                allProducts = Array.from(productMap.values()).filter(p => p.name && p.basePrice > 0);
                allProducts.sort((a, b) => (b.discount > 0) - (a.discount > 0));
                
                currentProductList = allProducts;
                renderPage();
            } catch (err) {
                console.error("Error loading inventory:", err);
                productGrid.innerHTML = `<p class="col-span-full text-center text-red-500">Error loading products. Check sheet permissions and format.</p>`;
            }
        }
        
        // --- Main Rendering Logic ---
        function renderPage() {
            // Defer scroll to ensure it happens reliably after other operations
            setTimeout(() => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 0);

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedProducts = currentProductList.slice(startIndex, endIndex);

            renderProducts(paginatedProducts);
            renderPaginationControls();
        }

        // --- Renders ONLY the product cards for the current page ---
        function renderProducts(productsToRender) {
            productGrid.innerHTML = ''; // Clear previous items
            if (productsToRender.length === 0) {
                productGrid.innerHTML = `<p class="col-span-full text-center text-gray-500">No products found.</p>`;
                return;
            }
            productsToRender.forEach((product, index) => {
                const productEl = document.createElement('div');
                const isOutOfStock = !product.stock || product.stock <= 0;
                const hasDiscount = product.discount > 0;
                const originalPrice = product.basePrice * product.amount;
                const finalPrice = hasDiscount ? originalPrice - product.discount : originalPrice;

                // Image slider HTML
                const imagesHtml = product.images.length > 0 ? product.images.map(img => 
                    `<div class="slider-item w-full h-48 flex-shrink-0 bg-white flex items-center justify-center cursor-pointer rounded-t-xl">
                        <img src="${img}" alt="${product.name}" class="w-full h-full object-cover rounded-t-xl" loading="lazy" onerror="this.onerror=null;this.src='https://raw.githubusercontent.com/Tashido87/mini_shop/main/images/no-image.png';">
                    </div>`
                ).join('') : `<div class="w-full h-48 bg-gray-200 flex items-center justify-center rounded-t-xl"><img src="https://raw.githubusercontent.com/Tashido87/mini_shop/main/images/no-image.png" alt="${product.name}" class="w-full h-full object-cover rounded-t-xl"></div>`;

                const sliderDotsHtml = product.images.length > 1 ? `
                    <div class="slider-dots absolute bottom-2 left-1/2 -translate-x-1/2 flex space-x-2">
                        ${product.images.map((_, i) => `<div class="dot h-2 w-2 rounded-full bg-black bg-opacity-30 ${i === 0 ? 'bg-opacity-75' : ''}" data-index="${i}"></div>`).join('')}
                    </div>
                ` : '';

                const discountBannerHtml = hasDiscount ? `
                    <div class="absolute top-0 right-0 bg-orange-500 text-white text-xs font-bold px-3 py-1 rounded-bl-xl rounded-tr-xl z-10">
                        SAVE ${formatCurrency(product.discount)}
                    </div>
                ` : '';
                
                productEl.className = `product-card relative flex flex-col bg-white rounded-xl shadow-md overflow-hidden ${hasDiscount ? 'border-2 border-orange-500' : ''}`;
                
                productEl.innerHTML = `
                    <div class="relative">
                        <div class="slider-container flex overflow-x-auto snap-x snap-mandatory" id="slider-${index}">
                            ${imagesHtml}
                        </div>
                        ${sliderDotsHtml}
                        ${discountBannerHtml}
                    </div>
                    <div class="p-4 flex flex-col flex-1">
                        <div class="flex-1">
                            <h3 class="font-semibold text-gray-800 line-clamp-2" style="min-height: 2.75rem;">${product.name}</h3>
                            <div class="mt-2">
                                <p class="font-bold text-xl text-lime-600">${finalPrice.toLocaleString('en-US')} MMK</p>
                                ${hasDiscount ? `<p class="text-sm text-gray-500 line-through -mt-1">${originalPrice.toLocaleString('en-US')} MMK</p>` : ''}
                            </div>
                        </div>
                        <div class="mt-4">
                            <p class="text-sm font-medium ${isOutOfStock ? 'text-red-500' : 'text-green-600'}">Stock: ${isOutOfStock ? 'Sold Out' : product.stock}</p>
                            <button class="add-to-cart-btn text-white w-full mt-2 py-2.5 rounded-lg font-semibold transition-colors ${isOutOfStock ? 'bg-gray-400 cursor-not-allowed' : 'bg-lime-500 hover:bg-lime-600'}" 
                                data-name="${product.name}" data-price="${finalPrice}" data-stock="${product.stock}" ${isOutOfStock ? 'disabled' : ''}>
                                ${isOutOfStock ? 'Out of Stock' : 'Add to Cart'}
                            </button>
                        </div>
                    </div>
                `;
                productGrid.appendChild(productEl);

                // Add scroll event listener for slider dots
                const slider = document.getElementById(`slider-${index}`);
                if (slider && product.images.length > 1) {
                    slider.addEventListener('scroll', () => {
                        const scrollLeft = slider.scrollLeft;
                        const itemWidth = slider.offsetWidth;
                        const activeIndex = Math.round(scrollLeft / itemWidth);
                        slider.parentElement.querySelectorAll('.dot').forEach((dot, i) => {
                            dot.classList.toggle('bg-opacity-75', i === activeIndex);
                            dot.classList.toggle('bg-opacity-30', i !== activeIndex);
                        });
                    });
                }
            });
        }
        
        // --- Renders the pagination buttons ---
        function renderPaginationControls() {
            paginationControls.innerHTML = '';
            const totalPages = Math.ceil(currentProductList.length / itemsPerPage);

            if (totalPages <= 1) return; // No need for controls if there's only one page

            // Previous Button
            const prevButton = createPaginationButton('Prev', currentPage > 1, () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderPage();
                }
            });
            prevButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>`;
            paginationControls.appendChild(prevButton);

            // Page Number Buttons
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = createPaginationButton(i, true, () => {
                    currentPage = i;
                    renderPage();
                }, i === currentPage);
                paginationControls.appendChild(pageButton);
            }

            // Next Button
            const nextButton = createPaginationButton('Next', currentPage < totalPages, () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderPage();
                }
            });
            nextButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>`;
            paginationControls.appendChild(nextButton);
        }

        // --- Helper to create styled pagination buttons ---
        function createPaginationButton(text, enabled, onClick, isActive = false) {
            const button = document.createElement('button');
            button.textContent = text;
            const baseClasses = 'px-3 py-2 sm:px-4 rounded-lg font-semibold transition-colors duration-200';
            const activeClasses = 'bg-lime-500 text-white';
            const inactiveClasses = 'bg-white text-gray-700 hover:bg-gray-100 border border-gray-300';
            const disabledClasses = 'bg-gray-100 text-gray-400 cursor-not-allowed border border-gray-200';

            button.className = `${baseClasses} ${enabled ? (isActive ? activeClasses : inactiveClasses) : disabledClasses}`;
            button.disabled = !enabled;
            if (enabled) {
                button.addEventListener('click', onClick);
            }
            return button;
        }

        // --- Event Handlers for UI actions ---
        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            searchClearBtn.classList.toggle('hidden', searchTerm.length === 0);
            
            currentProductList = allProducts.filter(p => p.name.toLowerCase().includes(searchTerm));
            currentPage = 1; // Reset to page 1 for new search results
            renderPage();
        }

        function clearSearch() {
            searchInput.value = '';
            searchClearBtn.classList.add('hidden');
            currentProductList = allProducts;
            currentPage = 1;
            renderPage();
            searchInput.focus();
        }

        function handleProductGridClick(e) {
            const addToCartButton = e.target.closest('.add-to-cart-btn');
            const imageElement = e.target.closest('.slider-item img');

            if (addToCartButton) {
                const name = addToCartButton.dataset.name;
                const price = parseFloat(addToCartButton.dataset.price);
                const stock = parseInt(addToCartButton.dataset.stock, 10);
                if ((cart[name]?.quantity || 0) >= stock) {
                    Telegram.WebApp.showAlert(`No more stock available for ${name}.`);
                    return;
                }
                if (cart[name]) {
                    cart[name].quantity++;
                } else {
                    cart[name] = { price, quantity: 1, stock };
                }
                updateCartUI();
            } else if (imageElement) {
                showImageModal(imageElement.src);
            }
        }
        
        function handleCartItemsClick(e) {
             if (e.target.classList.contains('remove-from-cart-btn')) {
                const name = e.target.dataset.name;
                if(cart[name]?.quantity > 1){
                    cart[name].quantity--;
                } else {
                    delete cart[name];
                }
                updateCartUI();
            }
        }
        
        function handlePurchase() {
            const orderData = {
                items: cart,
                total: Object.values(cart).reduce((sum, item) => sum + (item.price * item.quantity), 0)
            };
            if (Object.keys(orderData.items).length > 0) {
                Telegram.WebApp.sendData(JSON.stringify(orderData));
                Telegram.WebApp.showAlert('Your order has been sent and is being processed!');
                cart = {};
                updateCartUI();
                cartPane.classList.add('translate-y-full');
            } else {
                Telegram.WebApp.showAlert('Your cart is empty!');
            }
        }

        // --- Helper and UI Update Functions ---
        function formatCurrency(price) {
            return price.toLocaleString('en-US') + ' MMK';
        }

        function convertDriveUrl(url) {
            if (url && url.includes('drive.google.com/file/d/')) {
                const fileId = url.split('/d/')[1].split('/')[0];
                return `https://drive.google.com/uc?export=view&id=${fileId}`;
            }
             if (url && url.includes('github.com')) {
                return url.replace('github.com', 'raw.githubusercontent.com').replace('/blob/', '/');
            }
            return url;
        }
        
        function showImageModal(src) {
            modalImage.src = src;
            imageModal.classList.remove('hidden');
            setTimeout(() => modalContent.style.transform = 'scale(1)', 10);
        }
        
        function hideImageModal() {
            modalContent.style.transform = 'scale(0.95)';
            setTimeout(() => imageModal.classList.add('hidden'), 300);
        }

        function updateCartUI() {
            cartItemsContainer.innerHTML = '';
            let totalPrice = 0;
            let totalItems = 0;
            const sortedCartItems = Object.entries(cart).sort((a, b) => a[0].localeCompare(b[0]));

            for (const [name, item] of sortedCartItems) {
                const itemTotal = item.price * item.quantity;
                totalPrice += itemTotal;
                totalItems += item.quantity;
                const cartItemEl = document.createElement('div');
                cartItemEl.className = 'flex justify-between items-center mb-3 p-3 rounded-xl bg-gray-100';
                cartItemEl.innerHTML = `
                    <div>
                        <p class="font-semibold text-gray-800">${name}</p>
                        <p class="text-gray-600 text-sm">${item.quantity} &times; ${formatCurrency(item.price)}</p>
                    </div>
                    <div class="flex items-center">
                        <p class="mr-4 font-bold text-gray-800">${formatCurrency(itemTotal)}</p>
                        <button class="remove-from-cart-btn bg-red-500 text-white w-7 h-7 rounded-lg flex items-center justify-center font-bold hover:bg-red-600 transition-colors" data-name="${name}">-</button>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItemEl);
            }
            totalPriceEl.textContent = formatCurrency(totalPrice);
            cartCount.textContent = totalItems;
            cartIcon.classList.toggle('hidden', totalItems === 0);
        }

        // --- Telegram Integration ---
        Telegram.WebApp.ready();

    </script>
</body>
</html>
