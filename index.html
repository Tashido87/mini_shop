<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        #cart {
            transition: transform 0.3s ease-in-out;
        }
        /* Styles for the image slider */
        .slider-container {
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch; /* for smooth scrolling on iOS */
        }
        .slider-item {
            scroll-snap-align: start;
        }
        /* Style to clamp long titles to 2 lines */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body class="bg-white">

    <div id="app-container">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Header -->
            <header class="mb-6 max-w-xl mx-auto">
                <h1 class="text-4xl font-bold text-gray-900 text-center">Mini Shop</h1>
                <div class="relative mt-4">
                    <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400 pointer-events-none" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    <input type="text" id="search-input" placeholder="Search for products..." class="w-full bg-gray-100 border-2 border-gray-200 rounded-lg py-2 pl-10 pr-10 focus:outline-none focus:border-green-500">
                    <button id="search-clear-btn" class="hidden absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Products Grid -->
            <div id="product-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 pb-24">
                 <p class="col-span-full text-center text-gray-500">Loading products...</p>
            </div>
        </div>
        
        <!-- Shopping Cart Elements (Floating Icon & Pane) -->
        <div id="cart-icon" class="hidden fixed bottom-6 right-6 bg-green-500 text-white p-4 rounded-full shadow-lg cursor-pointer z-10">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-2 py-1">0</span>
        </div>
        <div id="cart" class="fixed bottom-0 left-0 right-0 bg-white p-4 shadow-lg rounded-t-2xl transition-transform translate-y-full z-20 md:w-96 md:left-auto md:rounded-l-2xl md:rounded-tr-none">
            <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
            <div id="cart-items" class="mb-4 max-h-60 overflow-y-auto"></div>
            <div class="flex justify-between items-center mb-4">
                <p class="text-xl font-semibold">Total: <span id="total-price">0 MMK</span></p>
                <button id="purchase-btn" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">Purchase</button>
            </div>
            <button id="close-cart-btn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>
    </div>

    <!-- Fullscreen Image Modal -->
    <div id="image-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div class="relative">
            <img id="modal-image" src="" alt="Enlarged product image" class="max-w-[90vw] max-h-[90vh] object-contain rounded-lg">
            <button id="modal-close-btn" class="absolute -top-3 -right-3 bg-white text-black rounded-full h-8 w-8 flex items-center justify-center font-bold text-xl shadow-lg">&times;</button>
        </div>
    </div>


    <script>
        const SPREADSHEET_ID = '1GzdaBH2Hq7LVx9svDkdlMHr01eODjy9haFMTJFIqgI4';
        const INVENTORY_SHEET = 'Inventory';

        let allProducts = [];
        let cart = {};

        // --- DOM Elements ---
        const productGrid = document.getElementById('product-grid');
        const searchInput = document.getElementById('search-input');
        const searchClearBtn = document.getElementById('search-clear-btn');
        const cartIcon = document.getElementById('cart-icon');
        const cartCount = document.getElementById('cart-count');
        const cartPane = document.getElementById('cart');
        const cartItemsContainer = document.getElementById('cart-items');
        const totalPriceEl = document.getElementById('total-price');
        const purchaseBtn = document.getElementById('purchase-btn');
        const closeCartBtn = document.getElementById('close-cart-btn');
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            loadInventory();
            productGrid.addEventListener('click', handleProductGridClick);
            searchInput.addEventListener('input', handleSearch);
            searchClearBtn.addEventListener('click', clearSearch);
            cartIcon.addEventListener('click', () => cartPane.classList.remove('translate-y-full'));
            closeCartBtn.addEventListener('click', () => cartPane.classList.add('translate-y-full'));
            cartItemsContainer.addEventListener('click', handleCartItemsClick);
            purchaseBtn.addEventListener('click', handlePurchase);
            
            // Modal listeners
            modalCloseBtn.addEventListener('click', () => imageModal.classList.add('hidden'));
            imageModal.addEventListener('click', (e) => {
                if (e.target.id === 'image-modal') {
                    imageModal.classList.add('hidden');
                }
            });
        });
        
        // --- Helper functions ---
        function formatCurrency(price) {
            return price.toLocaleString('en-US') + ' MMK';
        }
        
        function convertDriveUrl(url) {
            if (url && url.includes('drive.google.com/file/d/')) {
                const fileId = url.split('/d/')[1].split('/')[0];
                return `https://drive.google.com/uc?export=view&id=${fileId}`;
            }
            return url;
        }

        // --- Data Fetching and Manipulation ---
        async function loadInventory() {
            const publicSheetUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(INVENTORY_SHEET)}&range=A:Q`;
            try {
                const response = await fetch(publicSheetUrl);
                const text = await response.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                
                const productMap = new Map();
                if (json.table && json.table.rows) {
                    json.table.rows.forEach(row => {
                        if (!row.c || !row.c[10] || !row.c[10].v) return; // Skip if no title in Column K

                        const title = row.c[10].v;
                        const stock = row.c[2] ? parseInt(row.c[2].v) : 0;

                        if (productMap.has(title)) {
                            // If item exists, just add the stock
                            const existing = productMap.get(title);
                            existing.stock += stock;
                        } else {
                            // If new item, create the full object
                            const price = row.c[4] ? parseFloat(row.c[4].v) : 0.0;
                            const amount = row.c[11] ? parseInt(row.c[11].v) : 1;
                            const discount = row.c[12] ? parseFloat(row.c[12].v) : 0;
                            const images = [
                                row.c[13]?.v, // Col N
                                row.c[14]?.v, // Col O
                                row.c[15]?.v, // Col P
                                row.c[16]?.v  // Col Q
                            ].filter(Boolean).map(convertDriveUrl);

                            productMap.set(title, {
                                name: title,
                                stock: stock,
                                basePrice: price,
                                amount: amount,
                                discount: discount,
                                images: images,
                            });
                        }
                    });
                }
                
                allProducts = Array.from(productMap.values()).filter(p => p.name && p.basePrice > 0);
                
                // Sort products to show discounted items first
                allProducts.sort((a, b) => (b.discount > 0) - (a.discount > 0));

                renderProducts(allProducts);

            } catch (err) {
                console.error("Error loading inventory:", err);
                productGrid.innerHTML = `<p class="col-span-full text-center text-red-500">Error loading products. Check sheet permissions and format.</p>`;
            }
        }

        // --- UI Rendering ---
        function renderProducts(productsToRender) {
            productGrid.innerHTML = '';
            if (productsToRender.length === 0) {
                productGrid.innerHTML = `<p class="col-span-full text-center text-gray-500">No products found.</p>`;
                return;
            }
            productsToRender.forEach((product, index) => {
                const productEl = document.createElement('div');
                const isOutOfStock = !product.stock || product.stock <= 0;
                const hasDiscount = product.discount > 0;
                
                const originalPrice = product.basePrice * product.amount;
                const finalPrice = hasDiscount ? originalPrice - product.discount : originalPrice;

                // Image slider HTML
                const imagesHtml = product.images.length > 0 ? product.images.map(img => 
                    `<div class="slider-item w-full h-48 flex-shrink-0 bg-white flex items-center justify-center cursor-pointer">
                        <img src="${img}" alt="${product.name}" class="w-full h-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x400/CCCCCC/FFFFFF?text=No+Image';">
                    </div>`
                ).join('') : `<div class="w-full h-48 bg-white flex items-center justify-center"><img src="https://placehold.co/400x400/CCCCCC/FFFFFF?text=No+Image" alt="${product.name}" class="w-full h-full object-cover"></div>`;

                const sliderDotsHtml = product.images.length > 1 ? `
                    <div class="slider-dots absolute bottom-2 left-1/2 -translate-x-1/2 flex space-x-2">
                        ${product.images.map((_, i) => `<div class="dot h-2 w-2 rounded-full bg-white bg-opacity-50 ${i === 0 ? 'bg-opacity-100' : ''}" data-index="${i}"></div>`).join('')}
                    </div>
                ` : '';

                const discountBannerHtml = hasDiscount ? `
                    <div class="absolute top-0 right-0 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-bl-lg rounded-tr-lg z-10">
                        -${formatCurrency(product.discount)}
                    </div>
                ` : '';

                // Add `flex flex-col` to make the card a flex container, enabling alignment
                productEl.className = `relative flex flex-col bg-gray-100 rounded-lg shadow overflow-hidden ${hasDiscount ? 'border-2 border-yellow-400' : ''}`;
                
                // Restructured for better alignment
                productEl.innerHTML = `
                    <div class="relative">
                        <div class="slider-container flex overflow-x-auto snap-x snap-mandatory rounded-t-lg" id="slider-${index}">
                            ${imagesHtml}
                        </div>
                        ${sliderDotsHtml}
                        ${discountBannerHtml}
                    </div>
                    <div class="p-4 flex flex-col flex-1"> <!-- flex-1 makes this content area grow -->
                        <div> <!-- Text content wrapper -->
                            <h3 class="font-semibold text-gray-800 line-clamp-2" style="min-height: 2.5rem;">${product.name}</h3>
                            <div class="mt-1">
                                ${hasDiscount ? `<p class="text-sm text-gray-500 line-through">${formatCurrency(originalPrice)}</p>` : ''}
                                <p class="font-bold text-lg text-gray-900">${formatCurrency(finalPrice)}</p>
                            </div>
                            <p class="text-sm font-medium ${isOutOfStock ? 'text-red-500' : 'text-gray-600'}">Stock: ${product.stock}</p>
                        </div>
                        <div class="mt-auto pt-3"> <!-- mt-auto pushes button to the bottom -->
                            <button 
                                class="add-to-cart-btn text-white w-full py-2 rounded-lg ${isOutOfStock ? 'bg-gray-400 cursor-not-allowed' : 'bg-green-500 hover:bg-green-600'}" 
                                data-name="${product.name}" 
                                data-price="${finalPrice}"
                                data-stock="${product.stock}"
                                ${isOutOfStock ? 'disabled' : ''}>
                                ${isOutOfStock ? 'Out of Stock' : 'Add'}
                            </button>
                        </div>
                    </div>
                `;
                productGrid.appendChild(productEl);

                // Add scroll event listener for slider dots
                const slider = document.getElementById(`slider-${index}`);
                if (slider && product.images.length > 1) {
                    slider.addEventListener('scroll', () => {
                        const scrollLeft = slider.scrollLeft;
                        const itemWidth = slider.offsetWidth;
                        const activeIndex = Math.round(scrollLeft / itemWidth);
                        slider.parentElement.querySelectorAll('.dot').forEach((dot, i) => {
                            dot.classList.toggle('bg-opacity-100', i === activeIndex);
                            dot.classList.toggle('bg-opacity-50', i !== activeIndex);
                        });
                    });
                }
            });
        }

        // --- Event Handlers ---
        function handleProductGridClick(e) {
            const addToCartButton = e.target.closest('.add-to-cart-btn');
            const imageElement = e.target.closest('.slider-item img');

            if (addToCartButton) {
                const name = addToCartButton.dataset.name;
                const price = parseFloat(addToCartButton.dataset.price);
                const stock = parseInt(addToCartButton.dataset.stock);
                if (cart[name]?.quantity >= stock) {
                    Telegram.WebApp.showAlert(`No more stock available for ${name}.`);
                    return;
                }
                if (cart[name]) {
                    cart[name].quantity++;
                } else {
                    cart[name] = { price, quantity: 1, stock };
                }
                updateCartUI();
            } else if (imageElement) {
                modalImage.src = imageElement.src;
                imageModal.classList.remove('hidden');
            }
        }
        
        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            searchClearBtn.classList.toggle('hidden', searchTerm.length === 0);
            
            const filteredProducts = allProducts.filter(p => p.name.toLowerCase().includes(searchTerm));
            renderProducts(filteredProducts);
        }

        function clearSearch() {
            searchInput.value = '';
            searchClearBtn.classList.add('hidden');
            renderProducts(allProducts);
            searchInput.focus();
        }

        function handleCartItemsClick(e) {
             if (e.target.classList.contains('remove-from-cart-btn')) {
                const name = e.target.dataset.name;
                if(cart[name]?.quantity > 1){
                    cart[name].quantity--;
                } else {
                    delete cart[name];
                }
                updateCartUI();
            }
        }
        
        function handlePurchase() {
            const orderData = {
                items: cart,
                total: Object.values(cart).reduce((sum, item) => sum + (item.price * item.quantity), 0)
            };
            if (Object.keys(orderData.items).length > 0) {
                Telegram.WebApp.sendData(JSON.stringify(orderData));
                Telegram.WebApp.showAlert('Your order has been sent!');
                cart = {};
                updateCartUI();
                cartPane.classList.add('translate-y-full');
            } else {
                Telegram.WebApp.showAlert('Your cart is empty!');
            }
        }

        // --- Cart Logic ---
        function updateCartUI() {
            cartItemsContainer.innerHTML = '';
            let totalPrice = 0;
            let totalItems = 0;
            for (const name in cart) {
                const item = cart[name];
                const itemTotal = item.price * item.quantity;
                totalPrice += itemTotal;
                totalItems += item.quantity;
                const cartItemEl = document.createElement('div');
                cartItemEl.className = 'flex justify-between items-center mb-2 p-2 rounded-lg bg-gray-50';
                cartItemEl.innerHTML = `
                    <div>
                        <p class="font-semibold">${name}</p>
                        <p class="text-gray-600 text-sm">Quantity: ${item.quantity}</p>
                    </div>
                    <div class="flex items-center">
                        <p class="mr-4 font-semibold">${formatCurrency(itemTotal)}</p>
                        <button class="remove-from-cart-btn bg-red-500 text-white w-6 h-6 rounded-md flex items-center justify-center" data-name="${name}">-</button>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItemEl);
            }
            totalPriceEl.textContent = formatCurrency(totalPrice);
            cartCount.textContent = totalItems;
            cartIcon.classList.toggle('hidden', totalItems === 0);
        }

        // --- Telegram Integration ---
        Telegram.WebApp.ready();

    </script>
</body>
</html>
